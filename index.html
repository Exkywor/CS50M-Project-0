<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">TODO App</h1>
      <div class="flow-right controls">

    </div>
    <script src="./script.js"></script>
  </body>
</html>
